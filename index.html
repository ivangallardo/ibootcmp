<body>

<script>
	window.onload = function(){
	document.getElementById('msg').setAttribute("class","loaded fadein");}

	function loadDoc() {
  		let xhttp = new XMLHttpRequest();
  			xhttp.onreadystatechange = function() {
				if (xhttp.readyState == 4 && xhttp.status == 200) {
			    let result=JSON.parse(xhttp.responseText);
				document.getElementById("msg").innerHTML =  result.value.joke; /*si pongo xhttp.responseText me aparece todo el json*/
			 }
			};
	  const url = xhttp.open("GET", "http://api.icndb.com/jokes/random", true);
	  xhttp.send();
	};
</script>
